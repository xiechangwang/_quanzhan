<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="file" name="f1"/>
		<button id="btn">上传</button>
	</body>
	<script>
		window.onload=function(){
			let file=document.getElementsByName('f1')[0];
			let btn=document.querySelector('#btn');
			
			btn.addEventListener('click',()=>{
				let oAjax=new XMLHttpRequest();
				
				oAjax.open('post','http://localhost:8081/upload',true);
				
				let oForm=new FormData();
				oForm.set('f1',file.files[0]);
				
				oAjax.send(oForm);
				
				oAjax.onreadystatechange=function(){
					console.log(oAjax)
				}
			})
		}
	</script>
</html>
