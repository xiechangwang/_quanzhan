<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			background-color: #000000;
		}
		#c1{
			background-color: #fff;
		}
	</style>
	<script>
		window.onload=function(){
			let oC=document.querySelector('#c1');
			let gd=oC.getContext('2d');	//获取-绘图用的接口
			//路径操作-ps的选取一样-需要做填充或描边才能显示
			gd.moveTo(100,100);	//起点
			gd.lineTo(300,200);
			gd.strokeStyle='red';
			gd.stroke();

			gd.beginPath();	//清除之前所有路径操作
			
			gd.moveTo(120,120);
			gd.lineTo(350,300);
			gd.strokeStyle='blue';
			gd.stroke();
		};
	</script>
	<body>
		<canvas id="c1" width="300" height="300">
			您的浏览器不支持canvas
		</canvas>
	</body>
</html>
