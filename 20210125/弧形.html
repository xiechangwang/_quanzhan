<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			background-color: #000000;
		}
		#c1{
			background-color: #fff;
		}
	</style>
	<script>
		window.onload=function(){
			let oC=document.querySelector('#c1');
			let gd=oC.getContext('2d');	//获取-绘图用的接口
			gd.arc(100,100,80,0*Math.PI/180,20*Math.PI/180,true);
			gd.stroke();
			
		};
	</script>
	<body>
		<canvas id="c1" width="300" height="300">
			您的浏览器不支持canvas
		</canvas>
	</body>
</html>
