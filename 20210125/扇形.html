<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			background-color: #000000;
		}
		#c1{
			background-color: #fff;
		}
	</style>
	<script>
		function d2a(ang){
			return ang*Math.PI/180;
		}
		window.onload=function(){
			//数据	
			let oC=document.querySelector('#c1');
			let gd=oC.getContext('2d');	//获取-绘图用的接口
			let cx=100,cy=150,r=80;
			let statrtAng=10,endAng=100;
			//1
			gd.moveTo(cx,cy);
			//x=cx+sin(statrtAng)*r
			console.log(Math.sin(d2a(statrtAng))*r,Math.sin(d2a(endAng))*r);
			let x=cx+Math.sin(d2a(statrtAng))*r;
			//y=cy-cos(statrtAng)*r
			let y=cy-Math.cos(d2a(statrtAng))*r
			gd.lineTo(x,y)
			//2
			//gd.arc(cx,cy,r,起始点,终止点,逆时针)
			gd.arc(cx,cy,r,d2a(statrtAng - 90),d2a(endAng - 90),false);
			//3
			gd.closePath();
			
			gd.stroke();
			
		};
	</script>
	<body>
		<canvas id="c1" width="300" height="300">
			您的浏览器不支持canvas
		</canvas>
		<img src="./imgs/11.png" width="400" alt="">
	</body>
</html>
