<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.ne -->t/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style>
			.main{
				width: 400px;
				height: 400px;
				margin: 200px auto 0 auto;
				border-radius: 6px;
				box-shadow: 0 6px 15px #eee;
				padding: 18px;
				box-sizing: border-box;
				overflow: hidden;
			}
			.main>h5{
				color:#333;
				font-size: 32px;
				background-color: #eee;
				margin: -18px -18px 24px -18px;
				padding: 12px 18px;
			}
			.main label{
				font-size: 16px;
				line-height: 32px;
				color: #666;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<h5>登录</h5>
			<form action="http://localhost:8080/admin/login" method="post" enctype="application/x-www-form-urlencoded">
			  <div class="form-group row">
			    <label class="col-sm-3 col-form-label">用户名:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="" name="user">
				</div>
			  </div>
			  <div class="form-group row">
			    <label  class="col-sm-3 col-form-label">密码:</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="" name="pass">
				</div>
			  </div>
			  <button type="submit" class="btn btn-primary btn-block">登录</button>
			  <% if(error_msg!=''){%>
				  <div class="alert alert-danger" style="margin-top: 30px;" role="alert">
				    <%= error_msg%>
				  </div>
				  <script>
					  setTimeout(function(){
						  document.getElementsByClassName('alert')[0].style.display='none';
					  },2000);
				  </script>
			  <% }%>
			</form>
		</div>
	</body>
</html>
